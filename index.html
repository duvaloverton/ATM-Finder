<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM Finder (US)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    #search-bar {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    input { padding: 5px; width: 250px; }
    button { padding: 6px 10px; margin-left: 5px; }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="cityInput" placeholder="Enter a city (e.g. Atlanta)" />
    <button onclick="searchCity()">Search</button>
    <button onclick="locateMe()">Near Me</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="atm-app.js"></script>
</body>
</html>
